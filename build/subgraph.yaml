specVersion: 0.0.2
repository: https://github.com/fuseio/bridge-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BridgeMapper
    network: fuse
    source:
      address: "0x3E0d9311E14b8Ba767b8917F3d06D1C178893E66"
      abi: BridgeMapper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - BridgeMappingUpdated
        - EternalOwnershipTransferred
      abis:
        - name: BridgeMapper
          file: BridgeMapper/abis/BridgeMapper.json
      eventHandlers:
        - event: BridgeMappingUpdated(bytes32,address,address,address,address,uint256,uint256)
          handler: handleBridgeMappingUpdated
        - event: EternalOwnershipTransferred(address,address)
          handler: handleEternalOwnershipTransferred
      file: BridgeMapper/BridgeMapper.wasm
templates:
  - kind: ethereum/contract
    name: Token
    network: fuse
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: templates/Token/Token.wasm
      entities:
        - Token
      abis:
        - name: Token
          file: Token/abis/BasicToken.json
  - kind: ethereum/contract
    name: HomeBridgeErcToErc
    network: fuse
    source:
      abi: HomeBridgeErcToErc
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: templates/HomeBridgeErcToErc/HomeBridgeErcToErc.wasm
      entities:
        - HomeBridgeErcToErc
      abis:
        - name: HomeBridgeErcToErc
          file: HomeBridgeErcToErc/abis/HomeBridgeErcToErc.json
      eventHandlers:
        - event: UserRequestForSignature(address,uint256)
          handler: handleUserRequestForSignature
        - event: CollectedSignatures(address,bytes32,uint256)
          handler: handleCollectedSignatures
